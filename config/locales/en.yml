  flashes:
    error:
      generic: |
        Oops! Something went wrong and we couldn't process that action. You
        might want to try it again, or if that doesn't work, refresh the page.
      invalidConfirmation: |
        The confirmation link you followed is not valid. Your email address may
        already be confirmed; try signing in.
      invalidReset: |
        The password reset link you followed is not valid. Password reset links
        are only valid for a limited time; try requesting a new one.
    success:
      accountConfirmed: |
        Welcome to SchoolBot! Your email address has been confirmed.
      emailConfirmed: |
        Success! Your email address has been changed.
      passwordReset: |
        Success! Your password has been updated.
  emails:
    confirmAccount:
      subject: Confirm your SchoolBot registration
      body: |
        Hi %{user_name}, thanks for registering an account with SchoolBot!
        To confirm your account and start using the app, follow this link:

        %{confirmation_url}

        If you don't remember registering for a SchoolBot account, you can
        safely ignore this message. We won't send you any further emails.
    confirmEmail:
      subject: Confirm your email address change
      body: |
        Hi %{user_name}, you've requested to use this email address to sign into
        SchoolBot from now on. Follow this link to confirm the change:

        %{confirmation_url}

        If you didn't request this change, you can safely ignore this message.
    resetPassword:
      subject: SchoolBot password reset request
      body: |
        Hi %{user_name}, someone has requested a password reset for your
        SchoolBot account. If you made this request, follow this link to reset
        your password:

        %{password_reset_url}

        If you didn't make this request, you can safely ignore this message.
        Your password will not be reset unless you follow the link and enter a
        new password.
  district:
    title: Welcome to SchoolBot
    backTo: Back to welcome
    welcome:
      message: |
        SchoolBot is an application that tells you when your child's school bus
        is nearby.
      use: |
        In order to use SchoolBot, you must be the parent or guardian of at
        least one child enrolled in {{districtName}}. You will need the child's
        unique ID number issued by your school district.
  createAccount:
    title: Registration
    heading: My Information
    studentInformation:
      heading: Student Information
      copy: |
        To register for SchoolBot, you must be the legal guardian of a student
        in this school district.
    cta: Create account
    success:
      heading: Confirm Your Email
      copy: |
        Success! We've sent a confirmation to your email address at {{email}}.
        Follow the link in the email to confirm your registration and sign into
        SchoolBot!
  addStudent:
    encrypted: |
      This information is encrypted and used to look up your student with the
      school district. SchoolBot does not store it.
    identifier:
      note: You should have received this number from your school district.
  map:
    messages:
      connection: |
        Connection interrupted. Trying to reconnect...
      missingStudents: |
        Some students are not shown on the map because bus information is not
        available or outdated. Check "My Settings" for details.
  settings:
    title: My Settings
    information:
      title: My Information
      notConfirmed: |
        Awaiting confirmation for {{email}}. We've sent an email to your new
        address: follow the link in the email to confirm this change.
    notifications:
      title: My Notifications
      enabled: Notifications Enabled
      disabled: Notifications Disabled
      time: Restrict to {{times}} {{days}}
      distance: Triggered within {{radius}} miles from home
    students:
      title: My Students
      problems:
        notAssigned: |
          Your school district has not assigned this student to a bus.
        busOutdated: |
          We can't locate this student's bus right now ({{busNumber}}).
          It could be offline, parked, or in an area with poor reception.
        contactDistrict: Contact your school district for assistance.
  help:
    title: Help
    phone: 'Need help? To report a problem with SchoolBot, you can call your school district at:'
    email: 'You can also send your school district an email at:'
  signIn:
    title:
      main: Welcome Back!
      sub: Sign in to SchoolBot
    backTo: Back to sign in
    remember: Remember me on this device
    forgot: Forgot your password?
    needToRegister: Need to register an account?
  resetPassword:
    title: Reset Password
    instructions: |
      Enter the email address you used to register for SchoolBot, and we'll send
      you a link to reset your password.
    success: |
      Success! We've emailed a password reset link to {{email}}. Follow the link
      in the email to reset your password.
    error: There is no account registered with this email address.
  newPassword:
    title: Enter New Password
    instructions: |
      Choose a new password to sign into SchoolBot. This will change the
      password for {{email}}.
