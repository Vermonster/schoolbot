    confirmAccount:
      subject: Confirmer votre inscription de SchoolBot
      body: |
        Salut %{user_name}, merci pour l'enregistrement d'un compte avec SchoolBot! Pour confirmer votre compte et commencer à utiliser l'application, suivez ce lien:
        
        %{confirmation_url}
        
        Si vous avez oublié de vous inscrire à un compte SchoolBot, vous pouvez ignorer ce message. Nous ne vous envoyons des e-mails supplémentaires.
    resetPassword:
      subject: Demande de réinitialisation de mot de passe SchoolBot
      body: |
        Salut %{user_name}, quelqu'un a demandé un mot de passe réinitialiser votre compte SchoolBot. Si vous faites cette demande, suivez ce lien pour réinitialiser votre mot de passe:
        
        %{password_reset_url}
        
        Si vous n'a pas fait cette demande, vous pouvez ignorer ce message. Votre mot de passe n'est pas réinitialisée sauf si vous suivez le lien et entrez un nouveau mot de passe.
